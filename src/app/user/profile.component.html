<h1>Edit Your Profile</h1>
<hr />
<div class="col-md-4">
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)" autocomplete="off">
        <div [ngClass]="{'error': !validateFirstName()}" class="form-group">
            <label for="userName">User Name:</label>
            <em *ngIf="!validateFirstName() && profileForm.controls.firstName.errors.required">Required</em>
            <em *ngIf="!validateFirstName() && profileForm.controls.firstName.errors.pattern">Must start with a letter</em>
            <input
                formControlName="firstName"
                id="userName"
                type="text"
                class="form-control"
                placeholder="First Name..."
            />
        </div>
        <div [ngClass]="{'error': !validateLastName()}" class="form-group">
            <label for="lastName">Last Name</label>
            <em *ngIf="!validateLastName()">Required</em>
            <input
                formControlName="lastName"
                id="lastName"
                type="text"
                class="form-control"
                placeholder="Last Name..."
            />
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <button (click)="cancel()" type="button" class="btn btn-default">Cancel</button>
    </form>
</div>
